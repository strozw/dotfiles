 <h2 class="title">require_once</h2>
 <p class="verinfo">(PHP 4, PHP 5)</p>
 <p class="para">
  <em>require_once</em> 文は
   <span class="function"><a href="function.require.html" class="function">require</a></span> とほぼ同じ意味ですが、
  ファイルがすでに読み込まれているかどうかを PHP がチェックするという点が異なります。
  すでに読み込まれている場合はそのファイルを読み込みません。
 </p>
 <p class="para">
  <em>_once</em> の振る舞い、およびそれが
  <em>_once</em> なし版とどのように異なるのかについての情報は、
   <span class="function"><a href="function.include-once.html" class="function">include_once</a></span> のドキュメントを参照ください。
 </p>
