# default shell
#set-option -g default-shell $SHELL

### prefix
set-option -ag prefix C-t
unbind-key C-b
bind-key C-t send-prefix

# pane change bind like vim window changes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R
bind -n C-k clear-history

#### vi option
set-window-option -g mode-keys vi
#unbind-key -t vi-copy Space 
#bind-key -t vi-copy Space rectangle-toggle

#### GUI option
# bar position top
#set-option -g status-position top

# scroll overrides
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# mouse
set-window-option -g mode-mouse on
set-window-option -g mouse-resize-pane on
set-window-option -g mouse-select-pane on
set-window-option -g mouse-resize-pane on
set-window-option -g mouse-select-window on

# status
set-option -g status on
set-option -g status-utf8 on

# color
#set-option -g default-terminal screen-256color

# tmux powerline old
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux.d/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux.d/tmux-powerline/powerline.sh right)"

# tmux powerline new
#source ~/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf

# tmux-colors-solarized
source ~/.tmux.d/tmux-colors-solarized/tmuxcolors-dark.conf

# Mac Clipboard Copy & Paste
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"
