      <col />
      <col />

      </tr>

      <tr>
       <td>&quot;{$var}&quot; (変数の置換)</td>
       <td>0.1.0</td>
      </tr>

      <tr>
       <td>.= (連結代入)</td>
       <td>0.1.0</td>
      </tr>

      <tr>
       <td>strval</td>
       <td>0.3.0</td>
      </tr>

      <tr>
       <td>explode</td>
       <td>0.3.0</td>
      </tr>

      <tr>

       <td>0.3.0</td>
      </tr>

      <tr>
       <td>sprintf</td>
       <td>0.3.0</td>
      </tr>

      <tr>
       <td>vsprintf</td>
       <td>0.3.0</td>
      </tr>

      <tr>
       <td>trim</td>
       <td>0.4.0</td>
      </tr>

      <tr>
       <td>rtrim</td>
       <td>0.4.0</td>
      </tr>

      <tr>

      </tr>
